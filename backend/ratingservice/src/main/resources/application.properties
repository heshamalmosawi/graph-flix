spring.application.name=userservice
server.port=0
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}
eureka.instance.preferIpAddress=true

# Neo4j Aura Cloud Configuration
# IMPORTANT: Set these as environment variables, DO NOT hardcode credentials!
# export NEO4J_URI=neo4j+s://<your-instance-id>.databases.neo4j.io
# export NEO4J_USERNAME=neo4j
# export NEO4J_PASSWORD=<your-password>
spring.neo4j.uri=${NEO4J_URI:}
spring.neo4j.authentication.username=${NEO4J_USERNAME:neo4j}
spring.neo4j.authentication.password=${NEO4J_PASSWORD:}

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Kafka Consumer Configuration
spring.kafka.consumer.group-id=userservice-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.auto-offset-reset=earliest

# Kafka Topics
# none so far

# JWT Configuration
# IMPORTANT: Set JWT_SECRET as environment variable with a strong, random key
# export JWT_SECRET=<your-long-random-secret-key>
jwt.secret=${JWT_SECRET:}

# Neo4j Driver Logging (for debugging connection issues)
org.neo4j.driver.level=FINE
org.neo4j.driver.logging.slf4j.Slf4jBridge=enabled