server.port=8443
spring.application.name=apigateway

spring.cloud.gateway.server.webflux.routes[0].id=productservice
spring.cloud.gateway.server.webflux.routes[0].uri=lb://productservice
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/products/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=StripPrefix=1

spring.cloud.gateway.server.webflux.routes[1].id=userservice
spring.cloud.gateway.server.webflux.routes[1].uri=lb://userservice
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/users/**
spring.cloud.gateway.server.webflux.routes[1].filters[0]=StripPrefix=1

spring.cloud.gateway.server.webflux.routes[2].id=mediaservice
spring.cloud.gateway.server.webflux.routes[2].uri=lb://mediaservice
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/media/**
spring.cloud.gateway.server.webflux.routes[2].filters[0]=StripPrefix=1

spring.cloud.gateway.server.webflux.routes[3].id=orderservice
spring.cloud.gateway.server.webflux.routes[3].uri=lb://orderservice 
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/orders/** 
spring.cloud.gateway.server.webflux.routes[3].filters[0]=StripPrefix=1

spring.cloud.discovery.locator.enabled=true
spring.cloud.discovery.locator.lower-case-service-id=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# eureka.instance.prefer-ip-address=true
management.endpoints.web.exposure.include=*

