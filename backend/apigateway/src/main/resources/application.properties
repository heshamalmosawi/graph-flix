server.port=8443
spring.application.name=apigateway

spring.cloud.gateway.server.webflux.routes[0].id=userservice
spring.cloud.gateway.server.webflux.routes[0].uri=lb://userservice
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/users/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=StripPrefix=1

spring.cloud.gateway.server.webflux.routes[1].id=movieservice
spring.cloud.gateway.server.webflux.routes[1].uri=lb://movieservice
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/movies/**
spring.cloud.gateway.server.webflux.routes[1].filters[0]=StripPrefix=1

spring.cloud.gateway.server.webflux.routes[2].id=ratingservice
spring.cloud.gateway.server.webflux.routes[2].uri=lb://ratingservice
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/ratings/**
spring.cloud.gateway.server.webflux.routes[2].filters[0]=StripPrefix=1

spring.cloud.gateway.server.webflux.routes[3].id=watchlist
spring.cloud.gateway.server.webflux.routes[3].uri=lb://userservice
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/watchlist/**
spring.cloud.gateway.server.webflux.routes[3].filters[0]=StripPrefix=0

spring.cloud.gateway.server.webflux.routes[4].id=recommendationservice
spring.cloud.gateway.server.webflux.routes[4].uri=lb://recommendationservice
spring.cloud.gateway.server.webflux.routes[4].predicates[0]=Path=/recommendations/**
spring.cloud.gateway.server.webflux.routes[4].filters[0]=StripPrefix=1

spring.cloud.discovery.locator.enabled=true
spring.cloud.discovery.locator.lower-case-service-id=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
