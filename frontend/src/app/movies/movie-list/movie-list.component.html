<div class="movie-list-container">
  <div *ngIf="loading" class="loading">
    <div class="spinner"></div>
    <p>Loading movies...</p>
  </div>

  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
    <button class="btn-primary" (click)="loadMovies()">Retry</button>
  </div>

  <div *ngIf="!loading && !error" class="movies-header">
    <h1>Popular Movies</h1>
    <p class="subtitle">{{ pagedResponse?.totalElements || 0 }} movies found</p>
  </div>

  <div *ngIf="!loading && !error && movies.length === 0" class="empty">
    <p>No movies found</p>
  </div>

  <div *ngIf="!loading && !error" class="movies-grid">
    <app-movie-card
      *ngFor="let movie of movies"
      [movie]="movie">
    </app-movie-card>
  </div>

  <div *ngIf="!loading && !error && totalPages > 1" class="pagination">
    <button
      class="btn-pagination"
      [disabled]="currentPage === 0"
      (click)="onPageChange(currentPage - 1)">
      ← Previous
    </button>

    <span class="page-info">
      Page {{ currentPage + 1 }} of {{ totalPages }}
    </span>

    <button
      class="btn-pagination"
      [disabled]="currentPage >= totalPages - 1"
      (click)="onPageChange(currentPage + 1)">
      Next →
    </button>
  </div>
</div>
