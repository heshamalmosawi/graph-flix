<div class="movie-card" (click)="onMovieClick()">
  <div class="card-content">
    <div class="card-header">
      <h3 class="title">{{ movie.title }}</h3>
      <div class="header-badges">
        @if (movie.released) {
        <div class="year-badge">
          {{ movie.released }}
        </div>
        }
        <button
          class="watchlist-btn"
          [class.in-watchlist]="inWatchlist"
          (click)="toggleWatchlist($event)"
          [disabled]="watchlistUpdating || watchlistLoading"
          title="Add to Watchlist"
        >
          @if (watchlistLoading) {
          <span class="spinner-small"></span>
          } @else if (watchlistUpdating) {
          <span class="spinner-small"></span>
          } @else if (inWatchlist) {
          âœ“
          } @else {
          +
          }
        </button>
      </div>
    </div>
    @if (movie.tagline) {
    <p class="tagline">{{ movie.tagline }}</p>
    }
    <div class="card-footer">
      @if (movie.directors && movie.directors.length > 0) {
      <span class="icon-button" title="Directed by">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" stroke="currentColor" stroke-width="2"/>
        </svg>
        <span>{{ getDirectorsCount() }}</span>
      </span>
      }
      @if (movie.actors && movie.actors.length > 0) {
      <span class="icon-button" title="Cast">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z" stroke="currentColor" stroke-width="2"/>
        </svg>
        <span>{{ getActorsCount() }}</span>
      </span>
      }
    </div>
  </div>
</div>
