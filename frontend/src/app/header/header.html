<header class="header">
  <div class="logo">
    <span class="logo-icon">Graph</span>Flix
  </div>
  <nav class="nav">
    <a class="nav-link" routerLink="/movies">Browse Movies</a>
    <a class="nav-link" routerLink="/movies/search">Search</a>
    @if ((isLoggedIn$ | async) === false) {
    <button class="login-btn" routerLink="/auth">Login</button>
    }
    @if ((isLoggedIn$ | async) === true) {
    <button class="login-btn" (click)="logout()">Logout</button>
    }
  </nav>
</header>
