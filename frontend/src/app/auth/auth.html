<div class="auth-container">
  <div class="auth-card">
    <h2>{{ isLoginMode ? 'Login' : 'Register' }}</h2>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
      <div class="form-group" *ngIf="!isLoginMode">
        <label for="name">Name</label>
        <input 
          type="text" 
          id="name" 
          formControlName="name" 
          placeholder="Your Name">
        <div *ngIf="authForm.get('name')?.touched && authForm.get('name')?.invalid" class="validation-error">
          <small *ngIf="authForm.get('name')?.errors?.['required']">Name is required</small>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="your.email@example.com">
        <div *ngIf="authForm.get('email')?.touched && authForm.get('email')?.invalid" class="validation-error">
            <small *ngIf="authForm.get('email')?.errors?.['required']">Email is required</small>
            <small *ngIf="authForm.get('email')?.errors?.['email']">Enter a valid email</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Password">
        <div *ngIf="authForm.get('password')?.touched && authForm.get('password')?.invalid" class="validation-error">
            <small *ngIf="authForm.get('password')?.errors?.['required']">Password is required</small>
            <small *ngIf="authForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</small>
        </div>
      </div>

      <button type="submit" [disabled]="!authForm.valid || isLoading" class="btn-primary">
        {{ isLoginMode ? 'Login' : 'Register' }} <span *ngIf="isLoading">...</span>
      </button>
    </form>

    <div class="auth-switch">
      <p>{{ isLoginMode ? "Don't have an account?" : "Already have an account?" }}
        <button type="button" (click)="onSwitchMode()" class="btn-link">
          {{ isLoginMode ? 'Sign up' : 'Login' }}
        </button>
      </p>
    </div>
  </div>
</div>
